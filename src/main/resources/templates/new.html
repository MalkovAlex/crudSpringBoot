<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Новый пользователь</title>
</head>
<body>
<form th:method="post" th:action="@{/users}" th:object="${user}">
    <label for="nm">Имя :</label>
    <input id="nm" type="text" th:field="*{name}">
    <br>
    <label for="lstnm">Фамилия :</label>
    <input id="lstnm" type="text" th:field="*{lastName}">
    <br>
    <label for="eml">email :</label>
    <input id="eml" type="text" th:field="*{email}">
    <br>
    <input type="submit" value="Создать!">
</form>
</body>
</html>
