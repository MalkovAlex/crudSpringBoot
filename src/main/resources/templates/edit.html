<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактировать данные</title>
</head>
<body>
<form th:method="patch" th:action="@{/users/{i}(i=${user.id})}" th:object="${user}">
    <label for="nm">Имя:</label>
    <input id="nm" type="text" th:field="*{name}" th:value="${user.name}">
    <br>
    <label for="lstnm">Фамилия:</label>
    <input id="lstnm" type="text" th:field="*{lastName}" th:value="${user.lastName}">
    <br>
    <label for="eml">Email:</label>
    <input id="eml" type="text" th:field="*{email}" th:value="${user.email}">
    <br>
    <input type="hidden" th:field="*{id}" th:value="${user.id}">
    <input type="submit" value="Сохранить">
</form>
</body>
</html>
